<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .output {
            background-color: #e8e8e8;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            white-space: pre-wrap; /* Mantém quebras de linha e espaços em branco */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Decodificador de Texto</h1>
        <p>Texto Original: <strong>HELLO WORLD</strong></p>
        <div class="output">
            Texto Codificado: KHOOR ZRUOG
        </div>
        <div class="output">
            Texto Decodificado: HELLO WORLD
        </div>
    </div>
</body>
</html>
